<head>

<body class="contact-page">

    <nav class="navbar">
    <div class="container">

        <div class="navbar__nav">

            <div class="navbar__logo"><a href="index.html"><i class="fa-solid fa-tree"></i>
                    Forest</a>
            </div>


            <div class="navbar__list">
                <a class="link active home" href="#home" >Home</a>
                <a class="link" href="#aboutus">O nas</a>
                <a class="link offer" href="#offer">Oferta</a>
                <a class="link contact" href="contact.html">Kontakt</a>                
            </div>

            <button class="hamburger hamburger--emphatic" type="button" aria-label="Mobile Menu">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

        </div>


    </div>
</nav>

    <div class="wrapper">
        <div class="subcontact">
            <div class="subcontact__boxform">
                <h2 class="title">How can we help you?</h2>
                <form class="subcontact__form">
                    <div class="box-row">
                        <div class="box1">
                            <label for="name">first name:</label>
                            <input type="text" id="name">
                        </div>
                        <div class="box2">
                            <label for="surname">last name:</label>
                            <input type="text" id="surname">
                        </div>

                    </div>


                    <label for="email">email:</label>
                    <input type="email" id="email">

                    <label for="subject">subject:</label>
                    <input type="text" id="subject">

                    <label for="message">message:</label>
                    <textarea type="text" id="message"></textarea>

                    <button class="subcontact__btn">Send Message</button>


                </form>
              

            </div>
            <div class="subcontact__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8127.223166840585!2d19.885417035176413!3d50.087877103075634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1650640655963!5m2!1spl!2spl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="subcontact__icons">
                    <h3 class="title">Contact Information</h3>

                    <div class="subcontact__icons--box">
                        <p class="contact-text"><i class="fa-solid fa-map-location-dot"></i> 13th Street 47 W 13th St,
                            New York, NY 10011, USA</p>
                    </div>
                    <div class="subcontact__icons--box">
                        <p class="contact-text"> <i class="fa-solid fa-phone"></i> +44 548 564 465</p>
                    </div>
                    <div class="subcontact__icons--box">
                        <p class="contact-text"> <i class="fa-solid fa-envelope"></i> forest@forestgroup.com</p>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <footer class="footer">
    <div class="wrapper">
        <div class="footer__logo"><a href="#home"><i class="fa-solid fa-tree"></i>
                Forest</a></div>
        <table class="footer__table">
            <thead>
                <tr>
                    <th>O nas</th>
                    <th>Nasz firma</th>
                    <th>Dokumenty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <a href="#">Historia</a> </td>
                    <td> <a href="#">Parki</a> </td>
                    <td> <a href="#">Opinie</a> </td>
                </tr>
                <tr>
                    <td><a href="#">Praca</a> </td>
                    <td><a href="#">Kadry</a> </td>
                    <td><a href="#">Zarząd</a> </td>
                </tr>
                <tr>
                    <td> <a href="#">Wnioski</a> </td>
                    <td> <a href="#">Rezerwacje</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <p class="footer__bottom"> &copy; <span class="footer__year"> </span> Forest Group Company Ltd.</p>
</footer>
